<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap's CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Our CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap's JavaScript Links -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Project 1 - Translation App</title>

</head>
<body>
<div class="container-sm p-5" style="display: block;">
    <div class="row row1 ">
        <h1 id="title">What did you say? - A Translation App</h1>
    </div>

<div class="row" id="row2">
    <div>
        <div class="dropdown">
            <h3>Translate from English to
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Language Choices
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item">Spanish</button>
                    <button class="dropdown-item">Chinese</button>
                </div>
            </h3>
        </div>
    </div>
</div>

    <div class="row" id="row3">
        <div class="col" id="englishText">
            <div class="card">
                <div class="card-header">
                  <h2>English</h2>
                </div>
                <div class="card-body">
                  <textarea class="col"
                    placeholder="Your Text Here"
                  ></textarea>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary tooltip-test" title="Translate your text">Translate</button>
                </div>
              </div>
        </div>
        <div class="col" id="translationText">
            <div class="card">
                <div class="card-header">
                  <h2>Translation</h2>
                </div>
                <div class="card-body">
                  <textarea class="col"
                    placeholder="Your Translation Here"
                  ></textarea>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-info tooltip-test" title="Copy your translation">Copy Text</button>
                </div>
              </div>
        </div>
    </div>

    <div id="clearBtn row4" class="row p-3">
        <button type="button" class="btn btn-danger tooltip-test" title="Both the English and Translation text fields will be cleared">Clear All</button>
    </div>

    <div id="row5 bookList" class="row">
        <ol id="langBooks">
        </ol>
    </div>
        
    <div id="footerDiv row6" class="row">
        <footer id="footer">
            <p id="footerText">
                &copy; Copyright 2020 Sarah, Cindy, John and Josh
            </p>
        </footer>
    </div>    

</div>



    <!-- Our JavaScript Link -->
    <script src="script.js"></script>
</body>
</html>
